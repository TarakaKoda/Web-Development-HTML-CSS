<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sign-in-form.css">
</head>
<body>
    <form class="sign-in-form" action="">
        <h1>Please Sign in</h1>
        <input class="form form-input" type="email" placeholder="Email address" required autofocus  minlength="5" maxlength="250">
        <input class="form form-input" type="password" placeholder="Password" required minlength="8" maxlength="16">
        <div class="check-box">
            <input class="form-checkbox" type="checkbox" id="remeber-me">
            <label class="form-label" for="remeber-me">Remember me</label>
        </div>
        <button class="form form-button" type="submit">Sign in</button>
        <p class="caption">Copyright &copy; 2023</p>
    </form>
</body>
</html>

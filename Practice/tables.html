<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="css/tables.css">
</head>
<body>
    <table>
        <caption>Practicing Tables</caption>
        <thead>
            <tr>
                <th colspan="2">Expenses</th>
            </tr>
            <tr>
                <th>Products</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anime</td>
                <td>200B</td>
            </tr>
            <tr>
                <td>Games</td>
                <td>500B</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>700B</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>

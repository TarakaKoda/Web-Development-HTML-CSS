<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Elements</title>
</head>
<body>
     <!-- Lets see how we can use these heading elements -->
     <h1>My Courses</h1>
     <h2>HTML</h2>
     <p>Understanding HTML</p>
     <h3>Master Html in 6 days...</h3>
     <h2>CSS</h2>
     <p>Understanding CSS</p>
     <h3>Master Css in 10 days...</h3>
     <h2></h2>
     <h2>JavaScript</h2>
     <p>Understanding JavaScript</p>
     <h3>Road map to Master JavaScript</h3>
     <!-- see there is a hierarchy, the better we represent our structure and document with the  elements the better search engine can read and understand our web page -->
</body>
</html>
